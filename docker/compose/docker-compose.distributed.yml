version: '3.8'

# ============================================
# C2JAVA 분산 환경 Docker Compose
# CLI, MCP, Web 서버 분리 구성
# 여러 사용자 동시 접속 지원
# ============================================

x-common-env: &common-env
  TZ: Asia/Seoul

services:
  # ========================================
  # 데이터베이스 레이어
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: c2java-db
    restart: always
    environment:
      <<: *common-env
      POSTGRES_USER: ${DB_USER:-c2java_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-c2java}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - c2java-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-c2java_user} -d ${DB_NAME:-c2java}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # Redis (세션/캐시/작업큐)
  redis:
    image: redis:7-alpine
    container_name: c2java-redis
    restart: always
    environment:
      <<: *common-env
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - c2java-backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # 백엔드 API 서버 (Scale 가능)
  # ========================================
  backend:
    image: c2java-backend:${VERSION:-latest}
    container_name: c2java-backend
    restart: always
    environment:
      <<: *common-env
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-c2java}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-c2java_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      # LLM 서버 설정 (관리자 페이지에서 변경 가능)
      ACTIVE_LLM_PROVIDER: ${ACTIVE_LLM_PROVIDER:-qwen3}
      QWEN3_API_URL: ${QWEN3_API_URL}
      QWEN3_API_KEY: ${QWEN3_API_KEY}
      GPT_OSS_API_URL: ${GPT_OSS_API_URL}
      GPT_OSS_API_KEY: ${GPT_OSS_API_KEY}
      # 외부 서비스 URL
      CLI_SERVICE_URL: http://cli-service:8083
      MCP_SERVICE_URL: http://mcp-server:8082
      # 동시성 설정
      CONVERSION_MAX_CONCURRENT: ${CONVERSION_MAX_CONCURRENT:-5}
      JAVA_OPTS: -Xms1g -Xmx4g -XX:+UseG1GC
    volumes:
      - workspace_data:/app/workspace
      - output_data:/app/output
      - logs_data:/app/logs
      - ../../config/rules:/app/config/rules:ro
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - c2java-backend
      - c2java-frontend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
      # 멀티 인스턴스 지원
      # replicas: 2

  # ========================================
  # CLI 서비스 (AIDER, Fabric)
  # 별도 가상화 환경에서 실행
  # ========================================
  cli-service:
    image: c2java-cli:${VERSION:-latest}
    container_name: c2java-cli
    restart: always
    environment:
      <<: *common-env
      # LLM 연결 설정
      ACTIVE_LLM_PROVIDER: ${ACTIVE_LLM_PROVIDER:-qwen3}
      QWEN3_API_URL: ${QWEN3_API_URL}
      QWEN3_API_KEY: ${QWEN3_API_KEY}
      QWEN3_MODEL_NAME: ${QWEN3_MODEL_NAME:-qwen3-vl-235b}
      GPT_OSS_API_URL: ${GPT_OSS_API_URL}
      GPT_OSS_API_KEY: ${GPT_OSS_API_KEY}
      GPT_OSS_MODEL_NAME: ${GPT_OSS_MODEL_NAME:-gpt-oss}
      # CLI 도구 설정
      AIDER_ENABLED: ${AIDER_ENABLED:-true}
      AIDER_AUTO_COMMITS: ${AIDER_AUTO_COMMITS:-false}
      FABRIC_ENABLED: ${FABRIC_ENABLED:-true}
      FABRIC_DEFAULT_PATTERN: ${FABRIC_DEFAULT_PATTERN:-analyze_code}
      # 서비스 설정
      CLI_SERVICE_PORT: 8083
      CLI_WORKER_COUNT: ${CLI_WORKER_COUNT:-3}
    volumes:
      - workspace_data:/app/workspace
      - output_data:/app/output
      - ../../config/rules:/app/config/rules:ro
    ports:
      - "8083:8083"
    networks:
      - c2java-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G

  # ========================================
  # MCP 서버 (Model Context Protocol)
  # ========================================
  mcp-server:
    image: c2java-mcp:${VERSION:-latest}
    container_name: c2java-mcp
    restart: always
    environment:
      <<: *common-env
      MCP_ENABLED: ${MCP_ENABLED:-true}
      MCP_PORT: 8082
      # LLM 연결 (컨텍스트 준비용)
      ACTIVE_LLM_PROVIDER: ${ACTIVE_LLM_PROVIDER:-qwen3}
      QWEN3_API_URL: ${QWEN3_API_URL}
      GPT_OSS_API_URL: ${GPT_OSS_API_URL}
    volumes:
      - ../../config/rules:/app/config/rules:ro
    ports:
      - "8082:8082"
    networks:
      - c2java-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # ========================================
  # 프론트엔드 (Web 서버)
  # ========================================
  frontend:
    image: c2java-frontend:${VERSION:-latest}
    container_name: c2java-web
    restart: always
    environment:
      <<: *common-env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - c2java-frontend
    deploy:
      resources:
        limits:
          memory: 256M

  # ========================================
  # Nginx 리버스 프록시 (로드밸런싱)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: c2java-proxy
    restart: always
    environment:
      <<: *common-env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - c2java-frontend
    deploy:
      resources:
        limits:
          memory: 128M

  # ========================================
  # 모니터링
  # ========================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: c2java-grafana
    restart: always
    environment:
      <<: *common-env
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../../monitoring/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - c2java-backend
    deploy:
      resources:
        limits:
          memory: 512M

  # ========================================
  # 배치 처리 (Airflow)
  # ========================================
  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: c2java-airflow
    restart: always
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username ${AIRFLOW_ADMIN_USER:-admin} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname Admin --lastname User --role Admin --email admin@c2java.local || true &&
        airflow webserver
      "
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER:-airflow_user}:${AIRFLOW_DB_PASSWORD}@postgres:5432/${AIRFLOW_DB_NAME:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ../../airflow/dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    ports:
      - "${AIRFLOW_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - c2java-backend
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  c2java-backend:
    driver: bridge
  c2java-frontend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  workspace_data:
  output_data:
  logs_data:
  grafana_data:
  airflow_logs:
